<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link href="./fonts/fontello/css/fontello.css" rel="stylesheet" />
        <link href="./styles/main.css" rel="stylesheet" media="screen" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
            name="description"
            content="Web site created using create-react-app"
        />
        <title>React App</title>
        <meta
            name="google-signin-scope"
            content="https://mail.google.com/ https://www.googleapis.com/auth/gmail.modify https://www.googleapis.com/auth/gmail.readonly"
        />
        <meta
            name="google-signin-client_id"
            content="350864559286-3jcct7rco6trm0sqrij0i1t6njp0mg44.apps.googleusercontent.com"
        />
        <script
            src="https://apis.google.com/js/platform.js"
            async
            defer
        ></script>

        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div
            class="g-signin2"
            data-onsuccess="onAuthorize"
            data-theme="dark"
        ></div>
        <script>
            (function (global) {
                global.onAuthorize = function (googleUser) {
                    // Useful data for your client-side scripts:
                    var profile = googleUser.getBasicProfile();
                    console.log('ID: ' + profile.getId()); // Don't send this directly to your server!
                    console.log('Full Name: ' + profile.getName());
                    console.log('Given Name: ' + profile.getGivenName());
                    console.log('Family Name: ' + profile.getFamilyName());
                    console.log('Image URL: ' + profile.getImageUrl());
                    console.log('Email: ' + profile.getEmail());

                    // The ID token you need to pass to your backend:
                    var access_token =
                        googleUser.getAuthResponse().access_token;
                    localStorage.setItem('token', 'Bearer ' + access_token);
                };
            })(window);
        </script>
        <div id="root"></div>

        <script src="scripts/retina.min.js"></script>
        <script src="scripts/jquery.timeago.js"></script>
        <script src="scripts/jquery.timeago.locales.js"></script>
        <script src="scripts/script.js"></script>
    </body>
</html>
